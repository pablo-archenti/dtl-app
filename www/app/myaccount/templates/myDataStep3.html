<ion-view view-title="Otros">
    <ion-content>
        <ul class="list">
          <li class="item item-toggle">
             ¿Te gustaría tener proyectos a cargo?
             <label class="toggle toggle-balanced" for="projectsInCharge">
               <input type="checkbox" ng-model="data.projectsInCharge" id=projectsInCharge">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
          <li class="item item-toggle">
             ¿Nos ayudarías a juntar cosas (comida, ropa, juguetes, etc) entre tus amigos, familia o compañeros de trabajo?
             <label class="toggle toggle-balanced">
               <input type="checkbox" ng-model="data.collectThings">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
          <li class="item item-toggle">
             Mantenerme informado
             <label class="toggle toggle-balanced">
               <input type="checkbox" ng-model="data.keepUpdated">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
          <li>
              <label class="item item-input item-stacked-label">
                  <span class="input-label">¿Algo más que nos quieras contar?</span>
                  <textarea ng-model="data.comments" placeholder="Nos interesa saber más de vos..." rows="3"></textarea>
              </label>
              <br><br>
          </li>
      </ul>
    </ion-content>
    <div class="bar bar-footer bar-positive">
        <button class="button pull-left" ng-click="cancel()" ui-sref="app.myaccount">
            Cancelar
        </button>
        <button id="submit-button" type="submit" class="button pull-right">
            Finalizar
        </button>
    </div>
</ion-view>
