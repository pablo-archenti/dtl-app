<ion-view view-title="Proyectos">
  <ion-content>
    <div class="list projects">

        <a class="item item-thumbnail-left" ng-repeat="project in projects" href="#/projects/{{project.id}}">
          <img src="{{ project.pictures.small }}">
          <h2 class="title">{{ project.title }}</h2>
        </a>

    </div>
  </ion-content>
</ion-view>
