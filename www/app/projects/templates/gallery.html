<ion-modal-view>
    <ion-content class="gallery">
        <ion-slide-box show-pager="false" ng-click="closeModal()">
            <ion-slide ng-repeat="p in project.gallery">
                <img ng-src="{{ p.url }}"/>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-modal-view>
