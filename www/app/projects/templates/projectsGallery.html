<ion-modal-view>

    <ion-content class="gallery">
        <ion-slide-box show-pager="false" ng-click="closeModal()">
            <ion-slide ng-repeat="picture in project.pictures.big">
                <img ng-src="{{ picture }}"/>
            </ion-slide>
        </ion-slide-box>
    </ion-content>

</ion-modal-view>
